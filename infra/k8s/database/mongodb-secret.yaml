apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secret
  namespace: news-platform # 다른 리소스들과 동일한 네임스페이스 사용
  labels:
    app: mongodb
type: Opaque
stringData:
  # MongoDB 루트 사용자 암호 (초기 설정 및 관리에 사용)
  # 실제 운영 시에는 절대 이 값을 그대로 사용하지 말고, 강력한 암호로 변경하세요.
  mongo-root-password: "YOUR_STRONG_MONGO_ROOT_PASSWORD"

  # 애플리케이션에서 MongoDB에 연결할 때 사용할 사용자 이름 및 암호
  # (선택 사항: 루트 사용자를 직접 사용하지 않고, 애플리케이션별 사용자를 생성하는 것이 보안상 더 좋습니다)
  # mongo-app-user: "news_app_user"
  # mongo-app-password: "YOUR_STRONG_MONGO_APP_PASSWORD"

  # MongoDB 데이터베이스 이름 (애플리케이션에서 사용할 DB)
  mongo-database-name: "news_db" # 예시 DB 이름, 실제 사용하는 DB 이름으로 변경 